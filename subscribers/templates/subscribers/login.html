{% extends 'base.html' %}

<title>{% block title %} Форма входа {% endblock %}</title>
{% block content %}
  <div class="row my-5">
    <div class="col-md-10 mx-auto">
      <h1 class="my-5">Форма входа пользователя</h1>
    </div>
  </div>


  <div class="row">
    <div class="col-md-8 mx-auto">
      <form method="post" action=""> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Войти</button>
      </form>
    </div>
  </div>
{% endblock %}
